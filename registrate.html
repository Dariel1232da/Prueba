<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Registro</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            min-height: 100vh;
            background-color: white;
            padding-bottom: 40px; /* Espacio inferior */
        }

        .header {
            width: 100%;
            height: 30%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid #003a72;
        }

        .header img {
            max-width: 180px;
            width: 100%;
            height: auto;
        }

        .content {
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .content h1 {
            font-size: 1.8rem;
            color: #000;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 0.9rem;
            color: #555;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 50px;
            border: 2px solid #003a72;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #003a72;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 86, 179, 0.5);
        }

        .button {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            color: white;
            background-color: #003a72;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #002654;
        }

        .back-icon {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 1.5rem;
            color: #003a72;
            cursor: pointer;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .header {
                height: 25%;
            }

            .content h1 {
                font-size: 1.5rem;
            }

            .form-group input {
                font-size: 0.9rem;
                padding: 8px;
            }

            .button {
                font-size: 0.9rem;
                padding: 12px;
            }

            .back-icon {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .header img {
                max-width: 150px;
            }

            .content h1 {
                font-size: 1.4rem;
            }

            .form-group input {
                font-size: 0.85rem;
                padding: 8px;
            }

            .button {
                font-size: 0.85rem;
                padding: 10px;
            }

            .back-icon {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Encabezado con logo -->
        <div class="header">
            <img src="Logo_Pinturas_Americanas.png" alt="Logo Pinturas Americanas">
        </div>

        <!-- Contenido principal -->
        <div class="content">
            <h1>REGÍSTRATE</h1>
            <div class="form-group">
                <label for="nombre">NOMBRE</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
                <label for="correo">CORREO</label>
                <input type="email" id="correo" placeholder="Ingresa tu correo">
            </div>
            <div class="form-group">
                <label for="contrasena">CONTRASEÑA</label>
                <input type="password" id="contrasena" placeholder="Crea una contraseña">
            </div>
            <div class="form-group">
                <label for="usuario">USUARIO</label>
                <input type="text" id="usuario" placeholder="Elige un nombre de usuario">
            </div>
            <button class="button">INICIAR SESIÓN</button>
        </div>

        <!-- Icono de retroceso -->
        <div class="back-icon">
            &#8592;
        </div>
    </div>
</body>
</html>
