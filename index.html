<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Pintor</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(0deg, #c8102e 50%, #003a72 50%);
        }
        
        .logo {
            margin-bottom: 20px;
            text-align: center;
        }
        .logo img {
            width: 200px;
        }
        .title {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .option {
            text-align: center;
        }
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: none;
            background: none;
            cursor: pointer;
            color: white;
            font-size: 1rem;
        }
        .button img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        .button:hover img {
            transform: scale(1.1);
        }
        .button:active img {
            transform: scale(1);
        }
        .button span {
            font-size: 1rem;
            font-weight: bold;
        }
        .exit {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Logo_Pinturas_Americanas.png" alt="Pinturas Americanas Logo">
        </div>
        <div class="title">PLAN PINTOR</div>
        <div class="options">
            <!-- Botón 1 -->
            <button class="button" onclick="alert('La amo mi amor, lo haces genial, bebé hermosa.')">
                <img src="pinturas_americanas.png" alt="Pinturas Americanas">
                <span>PINTURAS AMERICANAS</span>
            </button>
            <!-- Botón 2 -->
            <button class="button" onclick="alert('Recuerde siempre que es muy especial y que puede con todo, la amo, mi niña bonita.')">
                <img src="pintores.png" alt="Pintores">
                <span>PINTORES</span>
            </button>
        </div>
        <a href="#" class="exit">Salir</a>
    </div>
</body>
</html>
