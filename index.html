<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Pintor</title>
    <style>
        /* Configuración global */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100vw;
            height: 100vh;
            background-color: white;
        }
        .header {
            width: 100%;
            height: 35%;
            background-color: #003a72;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
        }
        .header img {
            max-width: 200px;
        }
        .content {
            margin-top: -10px;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content h1 {
            font-size: 2rem;
            color: #003a72;
            margin-bottom: 20px;
            text-align: center;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: none;
            background: none;
            cursor: pointer;
            color: #003a72;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .button img {
            max-width: 150px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        .button:hover img {
            transform: scale(1.1);
        }
        .button span {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .exit {
            margin-top: 30px;
            font-size: 1rem;
            color: #555;
            text-decoration: none;
            transition: color 0.3s;
        }
        .exit:hover {
            color: #003a72;
        }

        /* Estilos específicos para pantallas grandes */
        @media (min-width: 1024px) {
            .content h1 {
                font-size: 3rem;
            }
            .button img {
                max-width: 200px;
            }
            .button span {
                font-size: 1.5rem;
            }
        }

        /* Estilos específicos para pantallas pequeñas */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2rem;
            }
            .button img {
                max-width: 120px;
            }
            .button span {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Encabezado con fondo azul -->
        <div class="header">
            <img src="Logo_Pinturas_Americanas.png" alt="Logo Pinturas Americanas">
        </div>

        <!-- Contenido principal -->
        <div class="content">
            <h1>PLAN PINTOR</h1>
            <div class="options">
                <!-- Botón 1 -->
                <a href="login.html" class="button">
                    <img src="pinturas_americanas.png" alt="Pinturas Americanas">
                    <span>PINTURAS AMERICANAS</span>
                </a>
                
                <!-- Botón 2 -->
                <button class="button" onclick="alert('Recuerde siempre que es muy especial y que puede con todo, la amo, mi niña bonita.')">
                    <img src="pintores.png" alt="Pintores">
                    <span>PINTORES</span>
                </button>
            </div>
            <a href="#" class="exit">Salir</a>
        </div>
    </div>
</body>
</html>
