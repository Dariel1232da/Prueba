<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Pintor</title>
    <style>
        /* Configuración global */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(0deg, #c8102e 50%, #003a72 50%);
            padding: 20px;
        }
        
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px;
        }
        .title {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
        }
        .options {
            display: flex;
            flex-wrap: wrap; /* Permite que los elementos se ajusten automáticamente */
            justify-content: center;
            gap: 40px;
        }
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: none;
            background: none;
            cursor: pointer;
            color: white;
            font-size: 1rem;
        }
        .button img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        .button:hover img {
            transform: scale(1.1);
        }
        .button:active img {
            transform: scale(1);
        }
        .button span {
            font-size: 1rem;
            font-weight: bold;
        }
        .exit {
            position: relative;
            font-size: 1rem;
            color: white;
            text-decoration: none;
            margin-top: 20px;
        }

        /* Estilos específicos para pantallas grandes */
        @media (min-width: 768px) {
            .container {
                padding: 50px;
            }
            .logo img {
                max-width: 300px;
            }
            .title {
                font-size: 3rem;
            }
            .options {
                gap: 60px;
            }
            .button img {
                width: 150px;
                height: 150px;
            }
            .button span {
                font-size: 1.2rem;
            }
            .exit {
                font-size: 1.2rem;
            }
        }

        /* Estilos específicos para pantallas muy pequeñas */
        @media (max-width: 480px) {
            .title {
                font-size: 1.5rem;
            }
            .button img {
                width: 80px;
                height: 80px;
            }
            .button span {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Logo_Pinturas_Americanas.png" alt="Pinturas Americanas Logo">
        </div>
        <div class="title">PLAN PINTOR</div>
        <div class="options">
            <!-- Botón 1 -->
            <button class="button" onclick="alert('La amo mi amor, lo haces genial, bebé hermosa.')">
                <img src="pinturas_americanas.png" alt="Pinturas Americanas">
                <span>PINTURAS AMERICANAS</span>
            </button>
            <!-- Botón 2 -->
            <button class="button" onclick="alert('Recuerde siempre que es muy especial y que puede con todo, la amo, mi niña bonita.')">
                <img src="pintores.png" alt="Pintores">
                <span>PINTORES</span>
            </button>
        </div>
        <a href="#" class="exit">Salir</a>
    </div>
</body>
</html>
