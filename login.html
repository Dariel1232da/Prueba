<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100vw;
            height: 100vh;
            background-color: white;
        }
        .header {
            width: 100%;
            height: 35%;
            background-color: #003a72;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom-left-radius: 1px; /*para que la primera esquina visualmente sea cuadrado ENCABEZADO AZUL*/
            border-bottom-right-radius: 50px;
        }
        .header img {
            max-width: 200px;
        }
        .content {
            margin-top: -10px;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content h1 {
            font-size: 2rem;
            color: #003a72;
            margin-bottom: 20px;
        }
        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 1rem;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 50px;
            border: 2px solid #003a72;
        }
        .form-group input:focus {
            border-color: #003a72;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 86, 179, 0.5);

        }
        .button {
            width: 100%;
            padding: 15px 40px;
            font-size: 1rem;
            color: white;
            background-color: #003a72;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #002654;
        }
        .links {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }
        .links a {
            color: #003a72;
            text-decoration: none;
            margin-left: 5px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Encabezado con fondo azul y logo -->
        <div class="header">
            <img src="Logo_Pinturas_Americanas.png" alt="Logo Pinturas Americanas">
        </div>

        <!-- Contenido principal -->
        <div class="content">
            <h1>INICIAR SESIÓN</h1>
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="Ingresa tu usuario">
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" placeholder="Ingresa tu contraseña">
            </div>
            <button class="button" onclick="location.href='menu.html'">Iniciar Sesión</button> <!--JavaScript-->
            <div class="links">
                <p>¿No recuerdas la contraseña? <a href="#">Recupérala</a></p>
                <p>¿No tienes cuenta? <a href="registrate.html">Regístrate</a></p>
            </div>
        </div>
    </div>
</body>
</html>
