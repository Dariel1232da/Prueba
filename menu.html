<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Principal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      min-height: 100vh;
      background-color: #003a72;
      color: white;
    }

    .header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #002654;
    }

    .header img {
      max-width: 150px;
    }

    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .main-content {
      flex-grow: 1;
      width: 100%;
      background-color: white;
      border-top-left-radius: 40px;
      padding: 20px;
      box-sizing: border-box;
    }

    .greeting {
      font-size: 1.2rem;
      font-weight: bold;
      color: #003a72;
      margin-bottom: 20px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #003a72;
      border-radius: 20px;
      padding: 15px;
      width: 100%;
      max-width: 120px;
      color: white;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .menu-item:hover {
      transform: scale(1.05);
      background-color: #002654;
    }

    .menu-item img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .menu-item span {
      font-size: 0.9rem;
      font-weight: bold;
    }

    .back-icon {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    /* Menú emergente */
    .menu-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .menu-popup {
      position: fixed;
      top: 0;
      right: 0;
      width: 80%;
      max-width: 300px;
      height: 100%;
      background-color: #003a72;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
    }

    .menu-popup h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .menu-popup button {
      width: 100%;
      max-width: 200px;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #002654;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu-popup button:hover {
      background-color: #001d3d;
    }

    .menu-popup .close-btn {
      margin-top: auto;
      background-color: transparent;
      color: white;
      font-size: 1rem;
      text-decoration: underline;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .header img {
        max-width: 120px;
      }

      .menu-item img {
        width: 40px;
        height: 40px;
      }

      .menu-item span {
        font-size: 0.8rem;
      }

      .greeting {
        font-size: 1rem;
      }

      .menu-popup h2 {
        font-size: 1.2rem;
      }

      .menu-popup button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Encabezado -->
    <div class="header">
      <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
      <img src="Logo_Pinturas_Americanas.png" alt="Logo Pinturas Americanas">
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
      <p class="greeting">Buenos días, Katerine</p>
      <div class="menu-grid">
        <div class="menu-item">
          <img src="pintores.png" alt="Perfiles Pintores">
          <span>PERFILES PINTORES</span>
        </div>
        <div class="menu-item">
          <img src="/img iconos/registrarcompra.png" alt="Registrar Compra">
          <span>REGISTRAR COMPRA</span>
        </div>
        <div class="menu-item">
          <img src="/img iconos/registrarcanje.png" alt="Registrar Canje">
          <span>REGISTRAR CANJE</span>
        </div>
        <div class="menu-item">
          <img src="/img iconos/reportes.png" alt="Reportes">
          <span>REPORTES</span>
        </div>
      </div>
    </div>

    <!-- Icono de retroceso -->
    <div class="back-icon">&#8592;</div>
  </div>

  <!-- Menú emergente -->
  <div class="menu-overlay" id="menuOverlay">
    <div class="menu-popup">
      <h2>MENU</h2>
      <button>LISTA PINTORES</button>
      <button>REGISTRAR COMPRA</button>
      <button>REGISTRAR CANJE</button>
      <button>REPORTES</button>
      <span class="close-btn" onclick="toggleMenu()">Salir</span>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menuOverlay = document.getElementById('menuOverlay');
      menuOverlay.style.display = menuOverlay.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
